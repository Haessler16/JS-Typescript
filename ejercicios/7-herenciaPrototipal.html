<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="../ejersicios/">Go fordback</a>
    <h1>Ve a la <code>consola</code></h1>
    <script>
        function Hero(name){
            this.name = name
        }
        Hero.prototype.saludar = function(){
            console.log(`Bum Katum ${this.name}`);
        }

        const zelda = new Hero("Zelda")

        //Propiedades de la Instancia
        console.log("Name:", zelda.name);

        //Propiedades de la Clase
        console.log("Saludar:", zelda.saludar);

        // Propiedades Heredadas Ej: toString
        console.log("toString:", zelda.toString);

        // Mas Propiedades Heredadas Ej: hasOwnPrototype
        console.log(zelda.hasOwnProperty("name"));

        // Mas Propiedades Heredadas Ej: hasOwnPrototype
        console.log(zelda.hasOwnProperty("saludar"));
        
        //Consiguiendo nuestro proto
        const protoZelda = Object.getPrototypeOf(zelda)
        
        //Consiguiendo el proto del proto
        const protoProtoZelda = Object.getPrototypeOf(protoZelda)
    </script>
</body>
</html>
