<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- El script con el ASYNC se usa para que mientras se prosece el html tambien se pueda procesar 
        asincronamente el codigo js, y depues que termine el archivo de carga se ecutara el js y se interrumpira el html -->
    <script async src="#"></script>

    <title>Script</title>
</head>
<body>
    <!-- El script de DEFER nos ayudara a que se ejecute el codigo de js despues que se ejecute el html -->
    <script defer src="#"></script>

    ipsa delectus saepe sit! Sed quos deleniti vel assumenda laborum illo eum rem.

    <!-- Script embebido -->
    <script>
        // Aqui podemos colocar nuestro codigo de js
    </script>

</body>
</html>
