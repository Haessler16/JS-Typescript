<body>
    <a href="../ejersicios/">Go fordback</a>
    <h1>This se refiere a un objecto. Ese objecto es el que esta ejecutando actualmente un pedazo de codigo</h1>
    <h2>Ve a la <code>consola</code></h2>
    <script>
        //This in Global Scope
        console.log(`this is: ${this}`);
        
        //This in Function Scope
        function whoIsThis(){
            return this
        }
        console.log(`this in this function is: ${whoIsThis()}`);
        
        //This when we Use Sctrict
        function whoIsThisStrict(){
            "use strict"
            return this
        }
        console.log(`this in this function is: ${whoIsThisStrict()}`);

        //This in Objects
        const person = {
            name: "Tovim",
            saludar: function(){
                console.log(`Hola mi nombre es ${this.name}`);
            }
        }
        // person.saludar()
        const action = person.saludar
        action()

        //This in a Class
        function Person(nombre){
            // this= {}
            this.name = nombre
        }
        Person.prototype.saludar =function(){
            console.log(`Hola mi nombre es ${this.name}`);
        }

        const angela = new Person("Angela")

        angela.saludar()
    </script>
</body>
</html>
