<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <a href="/ejercicios/">Go fordback</a>
    <h1>Ve a la <code>consola</code></h1>
    <script>
        //Global Scope
        var gobal = "scope"
        var bum = "katum"

        //Funtion Scope

        function printNumer(){
            var i
            for (i = 0; i < 10; i++) {
                function eventuallyPrintNumer(n){
                    setTimeout(()=>{
                        console.log(n);
                    },100)
                }
                eventuallyPrintNumer(i)
            }
        }

        printNumer()

        //Block Scope
        function printNumer(){
            for (let i = 0; i < 10; i++) {
                setTimeout(()=>{
                    console.log(i);
                },100)
            }
        }
        printNumer()
    </script>

</body>
